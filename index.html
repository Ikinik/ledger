<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ledger</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="assets/css/bootstrap-glyphicon.min.css" />
    <link rel="stylesheet" href="assets/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="assets/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="assets/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/custom.css">
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-messages.js"></script>
    <script src="assets/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="assets/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="assets/js/angularjs-dropdown-multiselect.min.js"></script>
    <script src="assets/js/main.js"></script>
  </head>

  <body
    data-ng-app="Ledger"
    data-ng-controller="MainController"
    data-ui-prevent-touchmove-defaults
    >

    <!-- Sidebars -->
    <div data-ng-include="'sidebar.html'"
            data-ui-track-as-search-param="true"
            class="sidebar sidebar-left"></div>

    <div class="app"
         data-ui-swipe-right="Ui.turnOn('uiSidebarLeft')"
         data-ui-swipe-left="Ui.turnOff('uiSidebarLeft')">

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" data-ui-yield-to="title">
          Ledger
        </div>
        <div class="btn-group pull-left">
          <div data-ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>


        <div class="btn-group pull-right">
          <a class="btn" id="logout" data-ng-click="logout()"><span class="glyphicon glyphicon-off"></span></a>
        </div>

      </div>

      <!-- App Body -->
      <div class="app-body" data-ng-class="{loading: loading}">
        <div data-ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div data-ui-yield-to="modals"></div>
  </body>
</html>
